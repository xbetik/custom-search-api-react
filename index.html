<html>
<head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <script src="search.js"></script>
    <title>Custom Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controlPanel">
        <input id="searchInput" type="text" placeholder="Search.." onkeypress="checkEnterPressed(event)">
        <button type="button" onClick=search()>Search</button>
    </div>

    <div class="result-container">
        <div class="column">
            <div id="images-container">
                <h2 style="padding: 10px; color: slategrey; margin: auto">Image result</h2>
            </div>
        </div>

        <div class="column">
            <div id="pages-container">
                <h2 style="padding: 10px; color: slategrey; margin: auto">Web result</h2>
                <ul id="pages-list" class="list"></ul>
                <ul class="pagination"></ul>
            </div>
        </div>
    </div>
    <script id="search-api-pages"></script>
    <script id="search-api-images"></script>
</body>
</html>
